<div class="row">
    <!-- sidebar component for tab and mobile screens -->
    <div class="col" *ngIf="!isOpen">
        <app-sidebar ></app-sidebar>
    </div>

    <!-- header component -->
    <div class="container mt-5 mb-3">
        <div class="d-flex flex-wrap align-items-center justify-content-evenly justify-content-lg-start">
            <div class="nav col justify-content-center mb-md-0">
                <h2 class="greeting">Goodmorning, <span class="username">{{username}}</span></h2>
            </div>
    
    
            <div class="col m-2 d-flex justify-content-end align-items-center">
                <div class="text-end m-2 mt-3">
                    <h3 class="current-date">April 7, 2021</h3>
                </div>
                <div class="dropdown text-end m-2">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle">
                        <img src="./assets/profile-pic.png" alt="mdo"  class="rounded-circle user-image">
                    </a>
                </div>

                <!-- mobile menu button -->
                <button class="navbar-toggler navbar-light d-md-block d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navmenu" (click)="openSidebar()">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </div>
</div>
